<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Electric Vehicle Cost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">ClintLogin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registered_list">UserList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">UserRegister</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/">logout</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div>
        <img src="{{ url_for('static', filename='img/dani.jpg') }}" alt="Background Image" width="100%">
        {% block content %}
        {% endblock %}
    </div>
    


    <!-- Content -->
    <div class="container mt-4">
        
    </div>
    

    <!-- Bootstrap JS (optional, for dropdowns and toggles) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
